<meta charset="utf-8">

<script>

//função pulalinha + mostra

function pulaLinha (){

	document.write("<br><br><br>");
}


function mostra(frase){

	document.write(frase);
	pulaLinha();
}

var nome = prompt("Informe seu nome: ");

// Inserir a função parseInt() para converter o resultado em numero
var vitorias = parseInt(prompt( nome + " ,Informe a quantidade de vitórias do seu time: "));
var empates = parseInt(prompt(nome + " ,Informe a quantidade de empates do seu time: "));

var pontos = (vitorias * 3) + empates;

mostra ( nome + " ,O score do seu time é: " + pontos + " pontos.");

//Iniciando as condições If

if (pontos > 28){

	mostra ( nome + " ,Seu time esta melhor do que ano passado.");

}

if (pontos < 28){

	mostra ( nome + " ,Seu time esta pior que ano passado.");

}

if (pontos == 28){

	mostra ( nome + " ,Seu time esta igual ano passado.");

}

mostra("FIM")


</script>
