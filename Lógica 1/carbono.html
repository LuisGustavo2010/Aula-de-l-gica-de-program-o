<meta charset="utf-8">

<script>

//função pulalinha + mostra

function pulaLinha (){

	document.write("<br><br><br>");
}


function mostra(frase){

	document.write(frase);
	pulaLinha();
}

var quantidadeCarbono2 = parseInt((prompt("Quantidade de carbono na substância 2")));

var quantidadeCarbono1 = parseInt((prompt("Quantidade de carbono na substância 1")));


quantidadeCarbono2 = quantidadeCarbono2 + 2;

if (quantidadeCarbono1 == quantidadeCarbono2){

	mostra("As substâncias são similares");

} else {

	mostra("As substâncias não são nem um pouco similares");

}

mostra ("FIM");

</script>
