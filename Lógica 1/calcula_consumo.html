<h3> Álcool ou Gasolina </h3>

<script>
	
	var tanque = 40;

	document.write ("<br> O consumo da Gasolina nos 480 quilômetros foi de " + calculoGasolina + " km/litros <br>");

	var tanque = 40
	var caminhoComAlcool = 300
	var calculoAlcool = caminhoComAlcool/tanque;
