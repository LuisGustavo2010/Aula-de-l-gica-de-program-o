<meta charset="utf-8">

<script>
	
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}


//copas do mundo

var inicioCopa 	= 	1930;
var anoAtual	= 	2020;
var tempo		=	4;

while(inicioCopa <= anoAtual){
	mostra("teve copa em: " + inicioCopa);
	inicioCopa = inicioCopa + tempo
}



</script>
