<meta charset="utf-8">

<script>
// funções
function pularLinha(){

	document.write("<br>");
}

function mostrar(frase){

	document.write(frase);
	pularLinha();
}
//variaveis

	var ap = 1500;
	var ano = 2020;
	var result = ano - ap;
	var media = result / 28;


mostrar("Tempo passado: " + result + " anos");
mostrar("Média de filhos por ano: " + Math.round(media) + " Filhos");

mostrar("Obrigado!");

</script>
